<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heyyyy Pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/pokeball.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <header>
        <h1>Heyyyy Pokemon</h1>
        <h2>A curation of the finest Pokemon illustrations by Ed Denninger</h2>
      </header>
      <main>
        <div class="art">
          <h3>MOUSE BOI</h3>
          <img src="./assets/MOUSE BOI.png" alt="MOUSE BOI">
        </div>
        <div class="art">
          <h3>TOMMY'S FAV POKEMON</h3>
          <img src="./assets/TOMMYS FAV POKEMON.png" alt="TOMMY'S FAV POKEMON">
        </div>
        <div class="art">
          <h3>SPIKE BOI</h3>
          <img src="./assets/SPIKE BOIS.png" alt="SPIKE BOI">
        </div>
        <div class="art">
          <h3>FLY BOI</h3>
          <img src="./assets/FLY BOY.png" alt="FLY BOI">
        </div>
        <div class="art">
          <h3>SLUG BOI</h3>
          <img src="./assets/SLUG BOI.png" alt="SLUG BOI">
        </div>
        <div class="art">
          <h3>MUD BOI</h3>
          <img src="./assets/MUD BOI.png" alt="MUD BOI">
        </div>
        <div class="art">
          <h3>ROCK BOI</h3>
          <img src="./assets/ROCK BOI.png" alt="ROCK BOI">
        </div>
        <div class="art">
          <h3>SPOOKIE BOIS</h3>
          <img src="./assets/SPOOKIE BOIS.png" alt="SPOOKIE BOIS">
        </div>
        <div class="art">
          <h3>COW BOI</h3>
          <img src="./assets/COWBOI.png" alt="COW BOI">
        </div>
        <div class="art">
          <h3>ANGRY BOI</h3>
          <img src="./assets/ANGRY BOI.png" alt="ANGRY BOI">
        </div>
        <div class="art">
          <h3>SPAMMY BOI</h3>
          <img src="./assets/SPAMMY BOI.png" alt="SPAMMY BOI">
        </div>
        <div class="art">
          <h3>CRABBY BOI</h3>
          <img src="./assets/CRABBY BOI.png" alt="CRABBY BOI">
        </div>
        <div class="art">
          <h3>MUSTACHE BOI</h3>
          <img src="./assets/MUSTACHE BOI.png" alt="MUSTACHE BOI">
        </div>
        <div class="art">
          <h3>ROCK BOI 2</h3>
          <img src="./assets/NOSE ROCK BOI.png" alt="ROCK BOI 2">
        </div>
      </main>
  </body>
</html>
